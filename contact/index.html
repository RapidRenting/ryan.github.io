<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Ryan Fleming</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    input[type="submit"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>

  <form action="https://formspree.io/f/xblynyog" method="POST">
    <label for="email">Your Email (optional):</label><br />
    <input type="email" name="email" id="email" /><br /><br />

    <label for="message">Your Message:</label><br />
    <textarea name="message" id="message" required></textarea><br />

    <input type="submit" value="Send Message" />
  </form>

  <p style="text-align: center; margin-top: 2rem;"><a href="/">← Back to Home</a></p>
</body>
</html>
